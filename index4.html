<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            --thead-top_and_left_bg: #21c488;
            --thead-top_and_left_text: white;

            -ms-scroll-chaining: none;
            overscroll-behavior: contain;
        }

        body {
            display: flex;
            justify-content: center;
            background-color: #be2edd;
            align-items: center;
            flex-direction: column;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 16px;
            border: none;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            /* #eaff00 */
            background-color: var(--thead-top_and_left_bg);
            background-clip: padding-box;
            border: 4px solid var(--thead-top_and_left_text);
            border-radius: 20px;
            box-shadow: 0px 0px 2px 3px rgba(255, 255, 255, 0.2);
        }

        .table-wrapper::-webkit-scrollbar-track {
            border: none;
            border-radius: 10px;
        }

        .table-wrapper {
            border: solid 1px black;
            overflow: scroll;
            flex-grow: 1;
            width: 95%;
            height: 90vh;
            margin-top: 50px;
            border-radius: 10px;
            background-color: #fff;
            border: none;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            width: 1000vw;
        }


        thead :is(tr:first-child>th:first-child) {
            position: sticky;
            padding: .5rem;
            z-index: 1;
            top: 0;
            -webkit-box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
            -moz-box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
            box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
        }

        thead {
            position: sticky;
            padding: .5rem;
            z-index: 2;
            top: 0;
            -webkit-box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
            -moz-box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
            box-shadow: -2px 19px 15px -6px rgba(34, 60, 80, 0.2);
        }

        thead th {
            background-color: var(--thead-top_and_left_bg);
            color: white;
        }

        /*********************first th *********************/
        thead tr:first-child> :first-child {
            z-index: 1;
            left: 0;
            top: 0;
            background-color: var(--thead-top_and_left_bg);
        }

        /*********************first th *********************/

        tbody tr> :first-child {
            /* background: #ddd; */
            position: sticky;
            z-index: 1;
            left: 0;
            color: rgb(255, 255, 255);
            border: 1px solid white;
        }

        tr {
            height: 2.3em;
        }


        th,
        td {
            padding: 10px;
            border: 1px solid rgb(255, 255, 255);

        }

        tbody tr td,
        tbody tr th {
            background-color: transparent;
        }


        thead:nth-child(2) tr:nth-child(1)> :nth-child(1),
        tbody th {
            color: var(--thead-top_and_left_text);
            width: 300px;
            text-align: left;
            background-color: var(--thead-top_and_left_bg) !important;
            height: 1.em;
            border: 1px solid white;
            -webkit-box-shadow: 12px 0px 7px -4px rgba(34, 60, 80, 0.2);
            -moz-box-shadow: 12px 0px 7px -4px rgba(34, 60, 80, 0.2);
            box-shadow: 12px 0px 7px -4px rgba(34, 60, 80, 0.2);
        }

        /* tbody tr:hover td {
            background-color: rgb(255, 82, 82);
            border: 5px solid;
        } */

        tbody tr:nth-child(2n+1) {
            background-color: #dad4d4;
        }

        tbody tr:nth-child(2n) {
            background-color: #a1a0a0;
        }



        tbody tr:hover td:nth-child(n),
        tbody tr:hover th:nth-child(n) {
            /* background-color: rgb(228, 228, 228) !important; */
            border: 3px solid white;
            border-collapse: collapse;
        }


        tbody td:nth-child(n):hover .input_item {
            color: rgb(255, 255, 255);

        }



        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input_item {
            width: 100px;
            border: none;
            outline: none;
            background-color: transparent;
            text-align: center;


        }

        .active {
            background-color: #57dd2e !important;
            /* height: 100px; */
        }
    </style>
</head>

        function createElement(element = "", obj = {}) {
            if (element) {
                let el = document.createElement(element);
                let input = document.createElement("input");

                for (const [key, value] of Object.entries(obj)) {
                    switch (key) {
                        case "text":
                            el.textContent = value;
                            break;
                        case "obj":
                            // console.log(value);
                            input.value = value.value;
                            input.type = "number"
                            input.className = value.class;
                            input.readOnly = value.isactive;
                            input.addEventListener("wheel", (element) => {
                                element.preventDefault()
                            })

                            // console.log(input);
                            append(el, input)

                            break;


                        default:
                            el.setAttribute(key, value)
                            break;
                    }
                }
                return el;
            }
        }
        function append(parent, child) {
            return parent.appendChild(child);
        }

        function remove() {

            document.querySelectorAll("tbody tr").forEach(element => {
                console.log("trhhhhh", element);
                if (element.classList.contains("active")) {
                    element.classList.remove("active");
                    element.firstElementChild.classList.remove("active");
                    console.log(element.classList);
                }
            })
        }
        document.querySelectorAll("tbody tr").forEach(element => {
            element.addEventListener("click", el => {
                // el.target.classList.("active");
                remove();
                element.classList.add("active");
                element.firstElementChild.classList.add("active");
                console.log(element.firstChild);

            })
        })
